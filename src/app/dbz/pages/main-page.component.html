<h3>DBZ Personajes page</h3>
<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters"
     (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <!--{{character}}-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
