<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescripcion()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizarNombre}}</dd>

  <button *ngIf="name!=='Speederman'" class="btn btn-primary mx-1" (click)="changeHero()">
    Cambiar Nombre
  </button>

  <button *ngIf="age!==23" class="btn btn-primary" (click)="changeAge()">Cambiar edad
  </button>
  <button class="btn btn-primary mx-1" (click)="resetForm()">Resetear
  </button>
</dl>
